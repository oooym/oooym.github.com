<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coolby</title>
  <link rel="stylesheet" type="text/css" href="/style/css/home.css">
  <style type="text/css">
  html, body {
    background-color: #F8F8F8;
  }
  .container > footer p , .postheader > a{
    text-align: center;
  }
  .date {
    text-align: center;
    height: 30px;
    color:#bfbfbf;
    margin-bottom: 10px;
  }
  /* Specify class=linenums on a pre to get line numbering */
  ol.linenums {
    margin: 0 0 0 33px; /* IE indents via margin-left */
  } 
  ol.linenums li {
    padding-left: 12px;
    color: #bebec5;
    line-height: 18px;
    text-shadow: 0 1px 0 #fff;
  }
  </style>
</head>
<body>
  <div class="container">
  <h1 class="sitename">Coolby</h1>
  <ul class="nav pills">
  <li><a href="/">Home</a></li>
  <li><a href="/blog">MyBlog</a></li>
</ul>
{{ content }}
<footer>
  <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> on GitHub | Copyright {{site.time | date:"%Y"}} by <a href="http://cooolby.tk">Coolby</a> | <span class="label label-info">{{site.time | date:"%Y-%m-%d %H:%M:%S"}}</span></small></p>
</footer>
</div>
</body>
</html>
